<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="happy-valentines">
        <div class="valentines-day-card">
            <div class="clouds"></div>
            <div class="hearts">
                <div class="heartOne"><div class="left-side"></div><div class="right-side"></div></div>
                <div class="heartTwo"><div class="left-side"></div><div class="right-side"></div></div>
                <div class="heartThree"><div class="left-side"></div><div class="right-side"></div></div>
                <div class="heartFour"><div class="left-side"></div><div class="right-side"></div></div>
                <div class="heartFive"><div class="left-side"></div><div class="right-side"></div></div>
                <div class="heartSix"><div class="left-side"></div><div class="right-side"></div></div>
                <div class="heartSeven"><div class="left-side"></div><div class="right-side"></div></div>
                <div class="heartEight"><div class="left-side"></div><div class="right-side"></div></div>
            </div>
            <div class="text" id="text">
                Ishku, Upset, Mera Munna hai tu ❤️
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
